<h2>My Heroes</h2>

<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->

<div>
  <label>
    Hero Name:

    <input type="text" #heroName/>
  </label>

  <button type="button" name="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add a new
    Hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

    <button class="delete" (click)="delete(hero)" title="delete a hero" type="button" name="button">
      x
    </button>
  </li>
</ul>
